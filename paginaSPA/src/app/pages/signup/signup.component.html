<section class="vh-100 bg-gradient135">
    <div class="container py-5 h-100">
      <div
        class="row d-flex justify-content-center align-items-center h-100"
      >
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div
            class="card bg-dark text-white"
            style="border-radius: 1rem"
          >
            <div class="card-body p-5 text-center">
              <div class="mb-md-5 mt-md-4 pb-5">
                <h2 class="fw-bold mb-4 text-uppercase text-gradient315">
                  Registrarse
                </h2>
                <p class="text-white-50 mb-5">
                  Por favor ingresa tus datos para registrarte
                </p>
                <form
                  #addForm="ngForm" 
                  (ngSubmit)="formSubmit(addForm)"
                >
                <div class="form-outline form-white mb-4">
                    <input
                      type="text"
                      id="username"
                      name="username"
                      class="form-control form-control-lg"
                      placeholder="Usuario"
                      [(ngModel)]="userlogin.username"
                      required
                    />
                    <label class="form-label" for="username"
                      ></label
                    >
                  </div>

                  <div class="form-outline form-white mb-4">
                    <input
                      type="email"
                      id="email"
                      name="email"
                      class="form-control form-control-lg"
                      placeholder="Correo electrónico"
                      required [(ngModel)]="userlogin.email"
                    />
                    <label class="form-label" for="email"
                      ></label
                    >
                  </div>

                  <div class="form-outline form-white mb-4">
                    <input
                      type="password"
                      id="password"
                      name="password"
                      class="form-control form-control-lg"
                      placeholder="Contraseña"
                      required [(ngModel)]="userlogin.password"
                    />
                    <label class="form-label" for="password"
                      ></label
                    >
                  </div>
                </form>

                <button
                  class="btn btn-outline-light btn-lg px-5"
                  type="submit"
                  id="signup-form"
                   (click)="formSubmit(addForm)"
                >
                  Registrarse
                </button>
                <p class="mt-5 pb-lg-2">
                  <a
                    class="text-white-50"
                    href="/login"
                    >Iniciar sesión</a
                  >
                </p>
                <p class="small mb-5 mt-2 pb-lg-2">
                  <a
                    class="text-white-50"
                    href=""
                    >Volver</a
                  >
                </p>
              </div>

              <!-- <div>
                <p class="mb-0">Don't have an account? <a href="#!" class="text-white-50 fw-bold">Sign Up</a>
                </p>
              </div> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
